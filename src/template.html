<html>
    <head>
        <meta charset="UTF-8">
        <title>Anim</title>
    </head>
    <body>
        <canvas id="viewport" tabindex="0"></canvas>
        <div id="controls">
            <h3>Formula text:</h3>
            <textarea rows="4" cols="50" id="formula_text"></textarea>
            <input type="submit" id="load_clear_formula_text" value="Clear and load to selected text">
            <input type="submit" id="load_insert_formula_text" value="Insert to selected text">

            <h3>Save file</h3>
            <input type="text" id="name" placeholder="filename" />
            <button id="save">Save</button>

            <h3>Load file</h3>
            <input type="file" id="file" name="files" />
            <h3>Selected objects:</h3>
            <textarea rows="4" cols="50" id="selected_objects_text"></textarea>
            <input type="submit" id="load_to_frame" value="Load to frame">

            <h3>Multi use:</h3>
            <textarea rows="4" cols="50" id="generic"></textarea>
            <input type="submit" id="gen_js" value="Generate JS">
            <input type="submit" id="gen_script" value="Generate Script">

            <h3>Recording:</h3>
            <button id="record"></button>
            <button id="pause-resume"></button>

            <!-- Load help section -->
            <%= require('./help.md').default %>
        </div>
    </body>
</html>
